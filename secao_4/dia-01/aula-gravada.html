<!DOCTYPE html>

<body>
    <header>
        <h1>Feijão Tropeiro</h1>
    </header>
    <section class="ingredients-section">
        <h2>Ingredientes</h2>
        <ul class="ingredients-list">
            <li class="ingredient-item"> 580g de feijão carioquinha cozido</li>

            <li class="ingredient-item">4 dentes de alho</li>
            <li class="ingredient-item">5 ovos</li>
            <li class="ingredient-item">1 colher de sopa de sal com alho</li>
            <li class="ingredient-item">cheiro verde a gosto</li>
            <li class="ingredient-item">200g de farinha de mandioca</li>
        </ul>
    </section>
