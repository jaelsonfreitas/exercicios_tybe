<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota dos Projetos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aprovação em projetos - Trybe - Turma 39</h1>
    </header>

    <main>
        <section class="student-info">
            <div>
                <h2 class="title">Nome da pessoa estudante:</h2>
                <p id="name"></p>
            </div>

            <div>
                <h2 class="title">Nota do Projeto Lessons Learned:</h2>
                <p id="gradeLessonsLearned"></p>
            </div>

            <div>
                <h2 class="title">Nota no Projeto Pirilampo:</h2>
                <p id="gradePirilampo"></p>
            </div>

            <div>
                <h2 class="title">Nota Projeto Pixels Art:</h2>
                <p id="gradePixelsArt"></p>
            </div>
        </section>
        <div class="student-info">
            <img src="" alt="" id="picture">
        </div>
        <hr>

        <div class="result">
            <h2 class="title">Resultado Final</h2>
            <p id="results"></p>
        </div>

        <section class="future-projects"></section>
    </main>

</body>
<script src="./script.js"></script>
</html>
